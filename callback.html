<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구독 처리 중...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .loading { margin: 20px 0; }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 18px;
            font-weight: 500;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading">
            <div class="spinner"></div>
            <p class="loading-text">구독 처리 중...</p>
        </div>
    </div>

    <script>
        // 환경에 따라 config 로드
        const script = document.createElement('script');
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            script.src = 'config.local.js';
        } else {
            script.src = 'config.js';
        }
        
        script.onload = function() {
            processCallback();
        };
        
        script.onerror = function() {
            // 설정 파일 로드 실패 시 index로 리다이렉트
            window.location.href = './';
        };
        
        document.head.appendChild(script);
        
        async function processCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const authCode = urlParams.get("code");
            const error = urlParams.get("error");
            
            if (error) {
                // 로그인 오류 시 index로 리다이렉트
                window.location.href = './';
                return;
            }
            
            if (!authCode) {
                // 인증 코드 없으면 index로 리다이렉트
                window.location.href = './';
                return;
            }
            
            // 세션에서 언어 정보 가져오기
            const selectedLanguages = JSON.parse(sessionStorage.getItem("selectedLanguages") || '["english"]');
            
            try {
                const response = await fetch(window.ENV?.API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        action: "subscribe",
                        code: authCode,
                        languages: selectedLanguages
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 부모 창에 성공 알림 (opener가 있는 경우)
                    if (window.opener) {
                        window.opener.postMessage({ 
                            type: 'subscription_success', 
                            user: data 
                        }, '*');
                    }
                    
                    // 성공 시 1초 후 메인 페이지로 이동
                    setTimeout(() => {
                        window.location.href = './';
                    }, 1000);
                } else {
                    // 구독 실패 시 index로 리다이렉트
                    window.location.href = './';
                }
                
            } catch (error) {
                // 네트워크 오류 등 예외 발생 시 index로 리다이렉트
                console.error("Subscription error:", error);
                window.location.href = './';
            }
            
            // 세션 정리
            sessionStorage.removeItem("selectedLanguages");
            sessionStorage.removeItem("kakao_state");
        }
    </script>
</body>
</html>
